
<ngx-loading [show]="isLoading"></ngx-loading>
<div class="Button-CSS">
  <p-button label="Add Designation Name" [style]="{ 'border-radius': '10px' }" (click)="show()"></p-button>
</div>

<div class="row mt-5">
    <p-table
      #dataTable
      [value]="desigName"
      class="table table-wrap table-striped table-hover"
      [paginator]="true"
      [sortMode]="'single'"
      [rows]="10"
      [rowsPerPageOptions]="[10, 20,30]"
      [globalFilterFields]="['designationName']">
      
      <!-- SEARCH BAR -->
      <ng-template pTemplate="caption">
        <div class="p-d-flex text-end">
          <span class="p-input-icon-left p-ml-auto">
            <i class="pi pi-search"></i>
            <input
              pInputText
              type="text"
              (input)="dataTable.filterGlobal($any($event.target).value, 'contains')"
              placeholder="Search Designation Name" />
          </span>
        </div>
      </ng-template>
      
      <!-- HEADER -->
      <ng-template pTemplate="header">
        <tr>
          <th   pSortableColumn="designationName"  class="col-10">
            Designation Name
            <p-sortIcon field="designationName"></p-sortIcon> 
          </th>
          <th class="col-2">Actions</th>
        </tr>
      </ng-template>
      <!-- BODY -->
      <ng-template pTemplate="body" let-rowData>
        <tr >
          <td >
            {{ rowData.designationName }} 
          </td>
          <td>
            <i class="pi pi-pen-to-square action-icon" title="Edit Designation Name" (click)="editName(rowData)"></i>
            <i
            class="pi pi-trash action-icon text-danger"
            title="Delete Designation Name"
            (click)="onDelete(rowData)"
          ></i>
          </td>
        </tr>
      </ng-template>
      
      <!-- EMPTY MESSAGE -->
      <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="2" style="text-align: center;">No records found.</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
  <p-toast />
  <p-confirmDialog />
